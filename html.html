
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0099ff, #00ccff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .todo-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .todo-container h1 {
      color: #1677ff;
      font-size: 26px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .todo-container h1::before {
      content: "üìù";
    }

    .input-box {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .input-box input {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #1677ff;
      box-shadow: 0 0 8px rgba(22, 119, 255, 0.3);
    }

    .input-box button {
      background: #1677ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .input-box button:hover {
      background: #0d5cd6;
    }

    .task {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .task span {
      font-size: 15px;
      color: #333;
    }

    .task .buttons {
      display: flex;
      gap: 6px;
    }

    .task .buttons button {
      border: none;
      border-radius: 6px;
      padding: 6px 8px;
      cursor: pointer;
      color: #fff;
    }

    .complete { background: #2ecc71; }
    .edit { background: #f1c40f; }
    .delete { background: #e74c3c; }

    .buttons button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <div class="input-box">
      <input id="taskinput" type="text" placeholder="Write a task...">
      <button>Add</button>
    </div>

    <div class="task">
   <p>salom</p>

        <button id="btn" class="edit">‚úè</button>
        <button id="btn" class="delete">üóë</button>
      </div>
    </div>
  </div>
  
</body>
</html>

</body>
</html>
